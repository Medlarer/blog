<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/static/js/jquery-3.2.1.min.js"></script>
    <script src="/static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="/static/kindeditor/kindeditor-all-min.js"></script>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/backendIndex.css">
    <link rel="stylesheet" href="/static/css/homeSite.css">
    <title>个人主页</title>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">{{ current_user.username }}个人博客</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Link</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="panel panel-info">
                <div class="panel-body">
                   <p><a href=""> 文章管理</a></p>
                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-body">
                   <p><a href=""> 分类管理</a></p>
                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-body">
                    <p><a href="">标签管理</a></p>
                </div>
            </div>
        </div>
        <div class="col-md-8">
         {% block Manage %}
            <a href="/blog/backend/addArticle">
                <button class="btn btn-primary">添加文章</button>
            </a>
            <hr>
            <table class="table table-hover table-bordered">
                <thead>
                <tr>
                    <th>标题</th>
                    <th>评论数</th>
                    <th>点赞数</th>
                    <th>操作</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {% for article in article_list %}
                    <tr>
                        <td>{{ article.title }}</td>
                        <td>{{ article.comment_count }}</td>
                        <td>{{ article.up_count }}</td>
                        <td><a href="">
                            <button class="btn btn-info">编辑</button>
                        </a></td>
                        <td><a href="">
                            <button class="btn btn-danger">删除</button>
                        </a></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
         {% endblock %}
        </div>
    </div>
</div>
</body>
</html>
